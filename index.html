<!DOCTYPE html>
<html lang="en-US">
<head>
	<!--Meta Data Here-->
	<meta name="title" content="Title Here">
	<meta name="description" content="This projects works with javascript to do the calculation for men's lean body weight">
	<meta name="keywords" content="JavaScript, CSS, HTML">
	<meta name="author" content="Christian Pena">

	<!--CSS Here-->
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

	<!--JavaScript Here-->
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/myscript.js" type="text/javascript"></script>

	<!--Title Here-->
	<title>Body Fat Percentage Project</title>
</head>
<body>
	<nav id="main-nav">
		<h1>Body Fat Percentage</h1>
	</nav>
	<div id="wrapper">
		<table>
			<tr id="tableTitle">
				<td colspan="4">MEN'S LEAN BODY WEIGHT CALCULATOR</td>
			</tr>
			<tr>
				<td>Weight</td>
				<td><input type="text" id="weight" placeholder="Enter your Weight" /></td>
				<td colspan="2">
					<select id="selectOption">
					  <option value="select-one">Select One</option>
					  <option id="pounds" value="pounds">Pounds</option>
					  <option id="kilograms" value="kilograms">Kilograms</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Waist</td>
				<td><input type="text" id="waist" placeholder="Enter your Waist" /></td>
				<td><input type="submit" id="calculate" value="Calculate" /></td>
				<td><input type="submit" id="reset" value="Reset" /></td>
			</tr>
			<tr>
				<td colspan="4">Results</td>
			</tr>
			<tr id="leadBodyWeightRow">
				<td id="lean-body-weight">Lean Body Weight</td>
				<td colspan="3" ><span></span></td>
			</tr>
			<tr id="actualFatRow">
				<td id="actual-fat">Actual Fat</td>
				<td colspan="3" ><span></span></td>
			</tr>
		</table>
	</div>
</body>
</html>
